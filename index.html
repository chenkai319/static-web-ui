<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Table App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        table {
            width: 90%;
            height: 70vh;
            border-collapse: collapse;
            font-size: 1em;
        }
        td {
            border: 1px solid black;
            padding: 5px;
            text-align: left;
            position: relative;
        }
        td:first-child, td:nth-child(3) {
            width: 5%; /* Reduced from 10% */
        }
        td:nth-child(2), td:nth-child(4) {
            width: 45%;
        }
        .btn {
            margin-right: 5px;
            font-size: 0.8em;
            padding: 3px;
        }
        .dropdown {
            display: none;
            position: absolute;
            background: white;
            border: 1px solid black;
            list-style: none;
            padding: 5px;
            margin: 0;
            z-index: 10;
            font-size: 1em;
        }
        .dropdown li {
            cursor: pointer;
            padding: 5px;
        }
        .dropdown li:hover {
            background: lightgray;
        }
        .clear-btn {
            margin-top: 20px;
            font-size: 1em;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
    <script>
        function toggleDropdown(event, id) {
            event.stopPropagation();
            let dropdown = document.getElementById(id);
            let allDropdowns = document.querySelectorAll('.dropdown');
            allDropdowns.forEach(d => { if (d !== dropdown) d.style.display = 'none'; });
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }
        
        function selectOption(event, btnId, value, dropdownId) {
            event.stopPropagation();
            document.getElementById(btnId).textContent = value;
            document.getElementById(dropdownId).style.display = 'none';
        }
        
        function clearAll() {
            for (let i = 1; i <= 6; i++) {
                document.getElementById(`btn-${i}-1`).textContent = '▼';
                document.getElementById(`btn-${i}-2`).textContent = '▼';
                document.getElementById(`cell-${i}-1`).textContent = '';
                document.getElementById(`cell-${i}-2`).textContent = '';
            }
        }
        
        document.addEventListener('click', () => {
            document.querySelectorAll('.dropdown').forEach(d => d.style.display = 'none');
        });
    </script>
</head>
<body>
    <table>
        <tbody>
            <script>
                for (let i = 1; i <= 6; i++) {
                    document.write(`<tr>
                        <td>${i}</td>
                        <td>
                            <button id="btn-${i}-1" class="btn" onclick="toggleDropdown(event, 'dropdown-${i}-1')">▼</button>
                            <span id="cell-${i}-1" contenteditable="true"></span>
                            <ul id="dropdown-${i}-1" class="dropdown">
                                <li onclick="selectOption(event, 'btn-${i}-1', '狼人', 'dropdown-${i}-1')">狼人</li>
                                <li onclick="selectOption(event, 'btn-${i}-1', '平民', 'dropdown-${i}-1')">平民</li>
                                <li onclick="selectOption(event, 'btn-${i}-1', '预言家', 'dropdown-${i}-1')">预言家</li>
                                <li onclick="selectOption(event, 'btn-${i}-1', '女巫', 'dropdown-${i}-1')">女巫</li>
                                <li onclick="selectOption(event, 'btn-${i}-1', '猎人', 'dropdown-${i}-1')">猎人</li>
                                <li onclick="selectOption(event, 'btn-${i}-1', '守卫', 'dropdown-${i}-1')">守卫</li>
                                <li onclick="selectOption(event, 'btn-${i}-1', '狼王', 'dropdown-${i}-1')">狼王</li>
                            </ul>
                        </td>
                        <td>${i}</td>
                        <td>
                            <button id="btn-${i}-2" class="btn" onclick="toggleDropdown(event, 'dropdown-${i}-2')">▼</button>
                            <span id="cell-${i}-2" contenteditable="true"></span>
                            <ul id="dropdown-${i}-2" class="dropdown">
                                <li onclick="selectOption(event, 'btn-${i}-2', '狼人', 'dropdown-${i}-2')">狼人</li>
                                <li onclick="selectOption(event, 'btn-${i}-2', '平民', 'dropdown-${i}-2')">平民</li>
                                <li onclick="selectOption(event, 'btn-${i}-2', '预言家', 'dropdown-${i}-2')">预言家</li>
                                <li onclick="selectOption(event, 'btn-${i}-2', '女巫', 'dropdown-${i}-2')">女巫</li>
                                <li onclick="selectOption(event, 'btn-${i}-2', '猎人', 'dropdown-${i}-2')">猎人</li>
                                <li onclick="selectOption(event, 'btn-${i}-2', '守卫', 'dropdown-${i}-2')">守卫</li>
                                <li onclick="selectOption(event, 'btn-${i}-2', '狼王', 'dropdown-${i}-2')">狼王</li>
                            </ul>
                        </td>
                    </tr>`);
                }
            </script>
        </tbody>
    </table>
    <button class="clear-btn" onclick="clearAll()">Clear All</button>
</body>
</html>
